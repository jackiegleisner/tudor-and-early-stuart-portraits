  - id: "peake-1"
    label: "Figure 1"
    caption: "Robert Peake the Elder, *Lady Elizabeth Pope (n√©e Watson)*, ca.1615, oil on panel, 61 x 77.5 cm."
    credit: "Tate Britain."
    src: figures/peake-elizabeth-pope-02.jpg

  - id: "peake-2"
    label: "Figure 2"
    caption: "Infra-red details of Watson's hands from the YCBA and Tate portraits. In both, her slim, elongated fingers were loosely delineated with a carbon based black pigment, the lines mostly ignored when paint was applied."
    credit: "Tate Britain and Yale Center for British Art." 
    src: figures/peake-elizabeth-pope-03.jpg

  - id: "peake-3"
    label: "Figure 3"
    caption: "Details of Watson's nose and mouth from the YCBA (regular light, flipped horizontally) and Tate (infrared and regular light photos) showing how her facial features were shifted upward during painting."
    credit: "Tate Britain and Yale Center for British Art." 
    src: figures/peake-elizabeth-pope-04.jpg

  - id: "peake-4"
    label: "Figure 4"
    caption: "The paint layer is thinner along the contours of Watson's facial features. Within these thin channels are traces of a carbon-based under drawing above which are thin lines of brown paint that delineate the eyelash lines, proportions of the nose and lip line."
    credit: "Tate Britain and Yale Center for British Art." 
    src: figures/peake-elizabeth-pope-05.jpg

  - id: "peake-5"
    label: "Figure 5"
    caption: "XRF map showing the distribution of iron-based material in the painting, such as brown ocher. Although Elizabeth's complexion has a silvery paleness, this brown paint lays beneath the flesh, acting as an armature for her features and peeking out as warm shadows on her nostrils and the underside of her chin."
    credit: "Yale Center for British Art." 
    src: figures/peake-elizabeth-pope-06.jpg

  - id: "peake-6"
    label: "Figure 6"
    caption: "Micro photograph of a blue vein on Pope's forehead painted with high grade azurite pigment."
    credit: "Yale Center for British Art." 
    src: figures/peake-elizabeth-pope_07.jpg

  - id: "peake-7"
    label: "Figure 7"
    caption: "Details of *Portrait of a Woman, possibly Elizabeth Pope* showing variations in brushwork from the seamless blending of flesh tones to energetic dashes of impasto highlights."
    credit: "Yale Center for British Art." 
    src: figures/peake-elizabeth-pope_08.jpg

  - id: "peake-8"
    label: "Figure 8"
    caption: "Micro photographs of Watson's enamel bracelet, blueish pearls and gold-mounted diamonds. A thin orange-ocher color peeks out beneath the thick, light yellow highlights, showing how Peake first demarked the locations of jewels using ocher and then finished the settings with thicker bodied lead tin yellow pigment."
    credit: "Yale Center for British Art." 
    src: figures/peake-elizabeth-pope-09.jpg

  - id: "peake-9"
    label: "Figure 9"
    caption: "The textured pattern of Elizabeth's yellow lace collar is overlapped by the red lake glaze which covers the drapery behind her. This transparnt red hue is a notoriously slow dryer and is, therefore, tpyically among the last pigments applied."
    credit: "Yale Center for British Art." 
    src: figures/peake-elizabeth-pope-10.jpg
     
